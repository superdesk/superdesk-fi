<div class="subnav subnav--absolute">
    <header class="search-page-header">
        <div style="display:flex;align-items:center;width:100%;margin-right:20px;">
            <span class="subnav__page-title">
                {{ search.labelTo }}
                <span ng-if="items._meta.total">
                    (<span>{{ items._meta.total }}</span> <span>{{
                            (items._meta.total === 1 ? 'item' : 'items') | translate
                    }}</span>)
                </span>
            </span>
            <span>
                <button
                    ng-repeat="(filter, filter_data) in search.complianceFilters"
                    ng-click="search.setFilter(filter)"
                    ng-class="{btn: true, 'btn--primary': search.activeFilter === filter}">
                    {{ filter_data.label }}
                </button>
            </span>
        </div>
    </header>
</div>
<section sd-search-container class="search main-section search-page-container" ng-class="{'sidebar-open': false}">
    <div sd-search-results data-showtags="false" class="archive-content"></div>
</section>
